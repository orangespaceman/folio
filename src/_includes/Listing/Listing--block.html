
                <div class="Listing Listing--block">

                    <div class="grid">

                        <div class="grid__item one-whole medium--one-third">

                            <div class="Listing-information">
                                <h3 class="Listing-title">{{include.item.title}}</h3>
                                <div class="Listing-description">
                                    <div class="Editorial">
                                        {{include.item.excerpt}}
                                        <p class="Listing-link">
                                            {% if include.url and include.link %}
                                            <a href="{{include.url}}">{{include.link}}</a>
                                            {% else %}
                                            <a href="{{include.item.url}}">See further details about this project</a>
                                            {% endif %}
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div><!--

                        --><div class="grid__item one-whole medium--two-thirds">
                            <div class="Listing-imagery">
                                <div class="Listing-screenshots Listing-screenshots--desktop">
                                    {% if include.item.images.featured %}
                                    <img src="/assets/images{{include.item.id}}/{{include.item.images.thumb}}" alt="" class="Listing-screenshot Listing-screenshot--desktop">
                                    {% else %}
                                    <img src="http://placehold.it/500x300" alt="" class="Listing-screenshot Listing-screenshot--desktop">
                                    {% endif %}
                                </div>
                                <div class="Listing-screenshots Listing-screenshots--mobile">
                                    {% if include.item.images.featured %}
                                    <img src="/assets/images{{include.item.id}}/{{include.item.images.mobile}}" alt="" class="Listing-screenshot Listing-screenshot--mobile">
                                    {% else %}
                                    <img src="http://placehold.it/200x300" alt="" class="Listing-screenshot Listing-screenshot--mobile">
                                    {% endif %}
                                </div>
                            </div>

                        </div>

                    </div>
                </div><!-- /.listing -->
